<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/main.css">

</head>

<body>
  <div class="wrapper">
    <div class="card">
      <div class="card__img">
        <img src="./images/image-victor.jpg" alt="" class="card__img-victor">
      </div>
      <div class="card__info">
        <h2 class="card__info-nameAge">Victor Crest <span>26</span></h2>
        <p class="card__info-city">London</p>
      </div>
      <div class="card__stats">
        <div class="card__stats-blok">
          <p class="card__stats-blok-number">80K</p>
          <p class="card__stats-blok-text">Followers</p>
        </div>
        <div class="card__stats-blok">
          <p class="card__stats-blok-number">803K</p>
          <p class="card__stats-blok-text">Likes</p>
        </div>
        <div class="card__stats-blok">
          <p class="card__stats-blok-number">1.4K</p>
          <p class="card__stats-blok-text">Photos</p>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
